<html><head>  <title>Form validation</title>  <script type="text/JavaScript">function validate(form) {  var returnValue = true;  var username = form.txtUserName.value;  var password1 = form.txtPassword.value;  var password2 = form.txtPassword2.value;if(username.length < 6) {  returnValue = false;  alert("Your username must be at least\n6 characters long.\nPlease try again.");  frmRegister.txtUserName.focus();}if (password1.length < 6) {  returnValue = false;  alert("Your password must be at least\n6 characters long.\nPlease try again.");  frmRegister.txtPassword.value = "";  frmRegister.txtPassword2.value = "";  frmRegister.txtPassword.focus();}if (password1 != password2) {  returnValue = false;  alert("Your password entries did not match.\nPlease try again.");  frmRegister.txtPassword.value = "";  frmRegister.txtPassword2.value = "";  frmRegister.txtPassword.focus();}  return returnValue;}</script><link rel="stylesheet" type="text/css" href="forms.css" /></head><body><form name="frmRegister" method="post" action="register.aspx"  onsubmit="return validate(this);"><div>  <label for="txtUsername">Username:</label>  <input type="text" name="txtUserName" id="txtUserName" size="12" /></div><div>  <label for="txtPassword">Password: </td></label>  <input type="password" name="txtPassword" id="txtPassword" size="12" /></div><div>  <label for="txtPassword2">Confirm your password:</label>  <input type="password" name="txtPassword2" id="txtPassword2" size="12" /></div><div>  <input type="submit" value="Log in"  /></div></form></body></html>
