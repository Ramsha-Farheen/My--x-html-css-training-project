<html><head><title>The replace() method</title></head><body><p>Replacing character strings:</p><form name="myForm">  <textarea name="myTextArea" id="myTextArea" cols="40" rows="10">I think it would be a bad idea to make a badge.</textarea><br /><br />  <input type="button" value="Replace characters" onclick="document.myForm.myTextArea.value=document.myForm.myTextArea.value.replace(/\bbad\b/gi, 'good');"></form></body></html>
