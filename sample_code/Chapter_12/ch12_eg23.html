<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Yahoo YUI Calendar</title>
<script type="text/javascript" src="scripts/yui/yahoo/yahoo.js"></script> 
<script type="text/javascript" src="scripts/yui/event/event.js" ></script> 
<script type="text/javascript" src="scripts/yui/dom/dom.js" ></script>
<script type="text/javascript"  src="scripts/yui/calendar/calendar.js"></script>

<link type="text/css" rel="stylesheet" href="scripts/YUI/calendar/assets/calendar.css" />
</head>

<body>
<div id="cal1Container"></div>

<script>
    YAHOO.namespace("example.calendar");
      YAHOO.example.calendar.init = function() {
      YAHOO.example.calendar.cal1 = new YAHOO.widget.Calendar("cal1","cal1Container");
      YAHOO.example.calendar.cal1.render();
    }
  YAHOO.util.Event.onDOMReady(YAHOO.example.calendar.init);
</script>

</body>
</html>
