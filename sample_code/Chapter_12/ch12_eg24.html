<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<script type="text/javascript" src="scripts/yui/yahoo/yahoo.js"></script> 
<script type="text/javascript" src="scripts/yui/event/event.js" ></script> 
<script type="text/javascript" src="scripts/yui/dom/dom.js" ></script>
<script type="text/javascript"  src="scripts/yui/animation/animation.js"></script>

<link rel="stylesheet" type="text/css" href="scripts/yui/autocomplete/assets/skins/sam/autocomplete.css" />

<style type="text/css">
#myAutoComplete {
    width:15em; /* set width here or else widget will expand to fit its container */
    padding-bottom:2em;
}
</style>

</head>

<body class="yui-skin-sam">

<div id="myAutoComplete">
	Enter a US State: 
	<input id="myInput" type="text">
	<div id="myContainer"></div>
</div>

<script type="text/javascript">YAHOO.example.arrayStates = [

</script>
<script type="text/javascript">

YAHOO.example.BasicLocal = function() {
    // Use a LocalDataSource
    var oDS = new YAHOO.util.LocalDataSource(YAHOO.example.arrayStates);
    // Optional to define fields for single-dimensional array
    //oDS.responseSchema = {fields : ["state"]};

    // Instantiate the AutoComplete
    var oAC = new YAHOO.widget.AutoComplete("myInput", "myContainer", oDS);
    oAC.prehighlightClassName = "yui-ac-prehighlight";
    oAC.useShadow = true;
    
    return {
        oDS: oDS,
        oAC: oAC
    };
}();

</script>
