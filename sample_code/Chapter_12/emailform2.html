<?xml version="1.0" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>E-mail form</title><script type="text/JavaScript">function add(objInput, objList){var strGroup = objList.options[objList.selectedIndex].value;  if (objInput.value == "")   {    objInput.value = strGroup  }  else  {    objInput.value += ('; ' + strGroup)  }}function validate(form) {  var returnValue = true;  var sendTo = form.txtTo.value;  var cc = form.txtCC.value;  var subject = form.txtSubject.value;  var message = form.txtMessage.value;//  var rxEmail=/^\w(\.?[\w-])*@\w(\.?[\w-])*\.[a-z]{2,6}(\.[a-z]{2})?$/i;var rxEmail=/\^\w(\.?[\w-])*@\w(\.?[\w-])*\.[a-z]{2,6}(\.[a-z]{2})?$/i;  document.getElementById("txtTo").nextSibling.innerHTML="";  if (sendTo == "")  {    returnValue = false;	document.getElementById("txtTo").nextSibling.innerHTML="There are no email addresses in the To field";    document.getElementById("txtTo").focus();  }  else {    var arrTo = sendTo.split("; ");      for (var i=0; i<(arrTo.length); i++) {      if (!rxEmail.test(arrTo[i]))      {  	    returnValue = false;        document.getElementById("txtTo").nextSibling.innerHTML="The e-mail address(es) provided does not appear to be valid";        document.getElementById("txtTo").focus();      }    }    }  document.getElementById("txtCC").nextSibling.innerHTML="";  if (sendTo != "")  {    var arrCC = cc.split("; ");      document.getElementById("txtCC").nextSibling.innerHTML="";    for (var i=0; i<(arrCC.length); i++) {      if (!rxEmail.test(arrCC[i]))        {          returnValue = false;          document.getElementById("txtCC").nextSibling.innerHTML="The e-mail address(es) provided does not appear to be valid";          document.getElementById("txtCC").focus();        }      }      }  document.getElementById("txtSubject").nextSibling.innerHTML="";  if (subject == "")  {    returnValue = false;	document.getElementById("txtSubject").nextSibling.innerHTML="There is no subject line for this e-mail";    document.getElementById("txtSubject").focus();  }  document.getElementById("txtMessage").nextSibling.innerHTML="";  if (message=="")  {    returnValue = false;	document.getElementById("txtMessage").nextSibling.innerHTML="There is no message for this e-mail";    document.getElementById("txtMessage").focus();  }return returnValue;}</script><style type="text/css">#toCCsubject {	width:500px;	float:left;}#addressBook {	width:200px;	float:left;}.label, .input {margin:10px 0px 0px 0px;}label {	width:80px;	float:left;	clear:both;}.input {	width:490px;	float:left;}.message {clear:both;}.selectList1 {width:150px;}.error {display:block; color:#ff0000;}</style></head><body><form name="frmEmail" onsubmit="return validate(this)" action="sendMail.aspx" method ="post">  <div id="toCCsubject">    <label>Send to:</label>    <input type="text" size="50" name="txtTo" id="txtTo" /><span class="error"></span>    <label>CC:</label>    <input type="text" size="50" name="txtCC" id="txtCC" /><span class="error"></span>    <label>Subject:</label>    <input type="text" size="50" name="txtSubject" id="txtSubject" /><span class="error"></span>  </div>  <div id="addressBook">    Quick address book:<br />    <select size="4" name="selectList1" id="selectList1">      <option value="sales@example.org">Sales</option>      <option value="marketing@example.org">Marketing</option>      <option value="research@example.org">Research</option>      <option value="support@example.org">Customer Support</option>      <option value="it@example.org">IT</option>    </select><span class="error"></span><br />   <input type="button" onclick="add(txtTo, document.frmEmail.selectList1);"          value="Send to" />   <input type="button" onclick="add(txtCC, document.frmEmail.selectList1);"          value="CC" />  </div>  <div class="message">  Message:<br />  <textarea name="txtMessage" id="txtMessage" rows="20" cols="90"></textarea><span class="error"></span><br />  <input type="submit" value="Send E-mail" />  </div></form></body></html>
